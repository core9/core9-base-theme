<!doctype html>
<html lang="en"  class="load">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Base theme</title>
<style>
*{margin:0;padding:0}body,html{height:100%;background:#fff}header{height:180px;background:#fff}main{min-height:100%;margin-top:-180px;margin-bottom:-105px;display:block}main:after{content:"";display:block}footer,main:after{height:105px}footer{background:#69b003}.center{width:960px;position:relative;margin: 0 auto;top:95px;}
body{ 
opacity:0;
transition: opacity 0.5s;
 -webkit-transition: opacity 0.5s ease-in;
       -moz-transition: opacity 0.5s ease-in;
        -ms-transition: opacity 0.5s ease-in;
         -o-transition: opacity 0.5s ease-in;
            transition: opacity 0.5s ease-in;
}
</style>
<script>
function loadCSS(c,b,d){var a=window.document.createElement("link");b=b||window.document.getElementsByTagName("script")[0];a.rel="stylesheet";a.href=c;a.media="only x";b.parentNode.insertBefore(a,b);setTimeout(function(){a.media=d||"all"});return a};
loadCSS( "css/layout.css" );
loadCSS( "css/pocketgrid.min.css" );
</script>
<style>
/* Pocket grid
   Smartphone version
   Nothing to do: blocks are stacked by default. */

.box {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  height: 100%;

  background: -moz-linear-gradient(top,  rgba(255,255,255,.5) 0%, rgba(255,255,255,0) 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,.5)), color-stop(100%,rgba(255,255,255,0))); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(top,  rgba(255,255,255,.5) 0%,rgba(255,255,255,0) 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(top,  rgba(255,255,255,.5) 0%,rgba(255,255,255,0) 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(top,  rgba(255,255,255,.5) 0%,rgba(255,255,255,0) 100%); /* IE10+ */
  background: linear-gradient(to bottom,  rgba(255,255,255,.5) 0%,rgba(255,255,255,0) 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#99ffffff', endColorstr='#00ffffff',GradientType=0 ); /* IE6-9 */
  background-color: #EEE;/*#E0E9FF; /* Old browsers */

  font-size: .8em;
  color: #777;

  border: solid 1px #DDD;
  /*border-radius: 2px;*/
  text-align: center;
  padding: 10px 0;
}

/* Box-sizing polyfill for IE6 and IE7 */
.block-group, .block, .block-group:after, .block:after, .block-group:before, .block:before {
  *behavior: url(../js/boxsizing-pocketgrid.htc);
}

.block-group .block-group .box {
  background-color: #CDF;
  border: solid 1px #BCD;
}
.box {width: 100%;}
.nav { width: 25%; }
.slider { width: 60%; }
.links { width: 15%; }
.b1, .b2 { width: 50%; }
.b3 { width: 25%; }
.b4 { width: 75%; }
.b5 { width: 100%; }
.b6 { width: 25%; }
.b7 { width: 25%; }
.b8 { width: 25%; }
.b9 { width: 25%; }



</style>
</head>
<body onload="document.body.style.opacity='1'">
	<header> 
	<div style="background-color:#f2f2f2"><span id="welcome-header"><!-- Welkom in de Tirolershop, de plaats voor alle feestartikelen voor de Oktoberfesten! --></span></div>
	</header>
	<main>
	<div class="center">

    <div class="block-group">
      <div class="header block"><div class="box">Header</div></div>
      <div class="nav block"><div class="box">Nav</div></div>
      <div class="slider block"><div class="box">Main<br>Main<br>Main<br>Main<br>Main<br>Main<br>Main<br>Main<br>Main<br>Main<br>Main<br>Main<br>Main<br></div></div>
      <div class="links block"><div class="box">Links</div></div>
        <div class="b1 block box">b1</div>
        <div class="b2 block box">b2</div>
        <div class="b3 block box">b3</div>
        <div class="b4 block box">b4</div>
        <div class="b5 block box">b5</div>
        
        <div class="b6 block box">b6</div>
        <div class="b7 block box">b7</div>
        <div class="b8 block box">b8</div>
        <div class="b9 block box">b9</div>
      
    </div>

	</div>
	</main>
	<footer> </footer>

  <script async src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
	<script async  src="js/enquire.min.js"></script>
	<script async  src="js/main.js"></script>
</body>
</html>
